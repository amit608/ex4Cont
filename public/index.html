<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="./index.js"></script>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500"></canvas>
  <table border="0" style="text-align:center;width:580px;">
    <tr>
        <td>
            <button id="myRect" class="moveButtons">Rectangle</button><br><br>
            <button id="myCirc" class="moveButtons">Circle</button>
            <button id="myTria" class="moveButtons">Triangle</button><br><br>
        </td>
        <td>
            <button onclick="hightP()" class="sizeButtons">+height</button><br><br>
            <button onclick="widthM()" class="sizeButtons">-width</button>
            <button onclick="widthP()" class="sizeButtons">+width</button><br><br>
            <button onclick="hightM()" class="sizeButtons">-height</button>
        </td>
        <td>
            <button onclick="startGame()" class="otherButtons">restart big canvas</button><br><br>
            <button onclick="startGameSmall()" class="otherButtons">restart small canvas</button><br><br>
            <button onclick="changeColor()" class="otherButtons">change color</button>
        </td>
    </tr>

</table>
</body>
</html>
